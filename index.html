<!DOCTYPE html>
<html lan="en">
	
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Adil">
		<meta name="description" content="Interacting with a robot.">
		<meta name="keywords" content="roboFun robot fun interactive-robo">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="refresh" content="600">
		<title> Interactive Robo </title>
		<link rel="icon" type="image/x-icon" href="robo.ico">
		<link rel="stylesheet" type="text/css" href="robo.css">
		<link rel="stylesheet" type="text/css" href="roboAnimations.css">
	</head>
	
	<body>
		<heading>
			<div class="topContainer">
				<div class="imageSec">
					<img alt="pic of a robot" src="robo.ico" style="width: 40px; height:40px"> 
					roboFun
				</div>
					<h1>Interact with a friendly Robot!!</h1>
			</div> <hr/>
		</heading>

		<section class="robotContainer">

			<section>
				<div class="headContainer">
					<div class="ears">
						<div class="leftEar">
							<div id="antinaLeft" class="leftAntina"></div>
						</div>
						<div class="rightEar">
							<div id="antinaRight" class="rightAntina"></div>
						</div>
					</div>

					<div class="innerHead">
						<div class="eyes">
							<div id="eyeBoth" class="leftEye"></div>
							<div id="eyeBoth" class="rightEye"></div>
						</div>
					</div>
				</div>
			</section>
			
			<section>
				<div class="neck"></div>
			</section>

			<section>
				<div class="chest">
					<div class="leftShoulder">
						<div class="leftArm"></div>
					</div>

					<div id="chestGlow" class="glow"></div>

					<div class="rightShoulder">
						<div class="rightArm"></div>
					</div>
				</div>
			</section>

			<section>
				<div class="stomach"></div>
			</section>

			<section>
				<div id="wheel" class="innerWheel"></div>
			</section>

			<button id="activate" class="activateBtn">Ativate</button>
			<button id="deactivate" class="deactivateBtn">Deactivate</button>

		</section>
	
		<script type="text/javascript" src="robo.js"></script>
	</body>

</html>
