<!DOCTYPE html>
<html lan="en">
	
	<head>
		<meta charset="utf-8">
		<meta name="author" content="Adil">
		<meta name="description" content="Interacting with a robot.">
		<meta name="keywords" content="roboFun robot fun interactive-robo">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="refresh" content="600">
		<title> Interactive Robo </title>
		<link rel="icon" type="image/x-icon" href="robo.ico">
		<link rel="stylesheet" type="text/css" href="robo.css">
	</head>
	
	<body>
		<heading>
			<div class="topContainer">
				<div class="imageSec">
					<img alt="pic of a robot" src="robo.ico" style="width: 40px; height:40px"> 
					roboFun
				</div>
					<h1>Interact with a friendly Robot!!</h1>
			</div> <hr/>
		</heading>

		<section class="robotContainer">

			<section>
				<div class="headContainer">
					<div class="ears">
						<div class="leftEar"></div>
						<div class="rightEar"></div>
					</div>

					<div class="innerHead">
						<div class="leftEye"></div>
						<div class="rightEye"></div>
					</div>
				</div>
			</section>
			
			<section>
				<div class="neck"></div>
			</section>

			<section>
				<div class="chest">
					<div class="leftShoulder">
						<div class="leftArm"></div>
					</div>

					<div class="glow"></div>

					<div class="rightShoulder">
						<div class="rightArm"></div>
					</div>
				</div>
			</section>

			<section>
				<div class="stomach"></div>
			</section>

			<section>
				<div class="outerWheel">
					<div class="innerWheel"></div>
				</div>
			</section>

		</section>


		
		<script type="text/javascript" src="robo.js"></script>
	</body>

</html>
